<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="create-page">

  <div class="create-container">
    <h1>Create New Blog Post</h1>
    <form id="create-form">
      
      <div class="form-group">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Enter post title" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Enter category (e.g. Tech, Lifestyle)" required>
      </div>

      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" placeholder="Enter tags separated by commas" required>
      </div>

      <div class="form-group">
        <label for="content">Post Content:</label>
        <textarea id="content" rows="6" placeholder="Write your blog content here..." required></textarea>
      </div>

   
     <div class="form-group">
      <label for="post-image">Post Image</label>
     <input type="file" id="post-image" name="post-image" accept="image/*">
     </div>

     <div class="form-group">
     <label for="post-link">External Link (optional)</label>
     <input type="url" id="post-link" name="post-link" placeholder="https://example.com">
       </div>

      <button type="submit">Add Post</button>
    </form>
  </div>

</body>
</html>
